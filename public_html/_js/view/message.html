<div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-body" id="modalBody">
            <p data-bind="html:intl()[describe]==null ? describe : intl()[describe]"></p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-bind="text:$data.name" data-dismiss="modal"></button>
        </div>
    </div>
</div>
